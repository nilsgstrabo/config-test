apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: config-test
spec:
  build:
    useBuildKit: true
  environments:
    - name: dev
      build:
        from: main
  components:
    - name: api
      ports:
        - name: http
          port: 5000
      publicPort: http
      resources:
        requests:
          cpu: 10m
          memory: 20M